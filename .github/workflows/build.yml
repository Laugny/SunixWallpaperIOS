name: build-ios
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  ios:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Geode CLI
        run: brew install geode-sdk/geode/geode-cli

      - name: Export GEODE_SDK
        run: echo "GEODE_SDK=${GITHUB_WORKSPACE}/vendor/geode" >> "$GITHUB_ENV"

      # Dummy profile und iOSâ€‘Binaries holen
      - run: geode profile add --name "CI Profile" "/tmp" mac
      - run: geode sdk install-binaries --platform ios

      - name: Configure
        env:
          GEODE_SDK: ${{ env.GEODE_SDK }}
        run: >
          cmake -S . -B build-ios -G Xcode
          -DGEODE_TARGET_PLATFORM=iOS
          -DCMAKE_SYSTEM_NAME=iOS
          -DCMAKE_OSX_SYSROOT=iphoneos
          -DCMAKE_OSX_ARCHITECTURES=arm64
          -DCMAKE_OSX_DEPLOYMENT_TARGET=12.0
          -DCMAKE_BUILD_TYPE=RelWithDebInfo

      - name: Build (stop on error)
        run: |
          set -o pipefail
          cmake --build build-ios --config RelWithDebInfo --target SunixWallpaperIOS_PACKAGE --parallel | tee build-ios.log

      - name: Copy .geode to ./build
        run: |
          mkdir -p build
          geode_file=$(find build-ios -name '*.geode' -print -quit || true)
          if [ -z "$geode_file" ]; then
            echo "Keine .geode gefunden! Build hat vermutlich schon vorher wegen eines Fehlers abgebrochen."
            exit 1
          fi
          cp "$geode_file" build/

      - name: Upload .geode
        uses: actions/upload-artifact@v4
        with:
          name: geode-ios
          path: build/*.geode
          if-no-files-found: error
